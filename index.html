<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="style.css" />
    <link href="assets/svg/favicon.svg" rel="shortcut icon" />
    <title>Eldritch</title>
</head>
<body class="body">

    <div class="wrapper">
        <div class="game-wrapper">
            <div  class="game-title-img"></div>
            <button class="game-title">New game</button>
        </div>
    </div>

    <div class="elders-wrapper">
        <h1 class="elders-title">Choose Your Elder</h1>
    <div class="elders">
        <div class="elder-first elder"></div>
        <div class="elder-second elder"></div>
        <div class="elder-third elder"></div>
        <div class="elder-fourth elder"></div>
    </div>
    </div>

    <div class="main-game visibilityM">
        <div class="your-elder"></div>
        <div class="difficulty-wrapper">
            <h1 class="difficulty-title">Choose The Difficulty</h1>
            <div class ='difficulties'>
                <div class="very-low diff">Very Low</div>
                <div class="low diff">Low</div>
                <div class="middle diff">Middle</div>
                <div class="hard diff">Hard</div>
                <div class="very-hard diff">Very Hard</div>
            </div>
        </div>
        <div class="your-difficulty visibilityM"></div>
        <div class="make-deck visibilityM">Knead the deck</div>
        <div class="deck visibilityM"></div>
        <div class="stages-wrapper visibilityM">
            <div class="first-stage-wrapper st">
                <div class="first-stage-title st-title">First Stage</div>
                <div class="first-stage-deck st-deck">
                    <div class="first-stage-green st-card">0</div>
                    <div class="first-stage-brown st-card">0</div>
                    <div class="first-stage-blue st-card">0</div>
                </div>
            </div>
            <div class="second-stage-wrapper st">
                <div class="second-stage-title st-title">Second Stage</div>
                <div class="first-stage-deck st-deck">
                    <div class="second-stage-green st-card">0</div>
                    <div class="second-stage-brown st-card">0</div>
                    <div class="second-stage-blue st-card">0</div>
                </div>
            </div>
            <div class="third-stage-wrapper st">
                <div class="third-stage-title st-title">Third Stage</div>
                <div class="first-stage-deck st-deck">
                    <div class="third-stage-green st-card">0</div>
                    <div class="third-stage-brown st-card">0</div>
                    <div class="third-stage-blue st-card">0</div>
                </div>
            </div>
        </div>
         <div class="my-card visibilityM">THERE WILL BE YOUR CARD</div>
        <div class="end visibilityM">My First Stage Is Over :)</div>
        <button class="start">Start New Game</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
